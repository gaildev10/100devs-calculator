<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="./leon.css">
    <title>Calculator App</title>
</head>
<body>
   
    <div>
        <h1 class="title">{ A Simple Calculator }</h1>
        <div class="box"> 
       
        <div class="calculator">
            <input type="text" class="display" id="id1" value="0" >
            <div class="keys">
                <div class="row">
                    <button type = "button" value="7">7</button>
                    <button type = "button" value="8">8</button>
                    <button type = "button" value="9">9</button>
                    <button type = "button" value="+">+</button>
                </div>
                <div class="row">
                    <button type = "button" value="4">4</button>
                    <button type = "button" value="5">5</button>
                    <button type = "button" value="6">6</button>
                    <button type = "button" value="-">-</button>
                </div>
                <div class="row">
                    <button type = "button" value="1">1</button>
                    <button type = "button" value="2">2</button>
                    <button type = "button" value="3">3</button>
                    <button type = "button" value="*">&times;</button>
                </div>
                <div class="row">
                    <button type = "button" value=".">.</button>
                    <button type = "button" value="0">0</button>
                    <button type = "button" value="/">/</button>
                    <button type = "button" value="=">=</button>
                </div>
                <div class="row">
                    <button type = "button" value="AC" id="oval">AC</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="./leon.js"></script>
</body>
</html>
